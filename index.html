<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Robot3d</title>
</head>

<body>
    <img class="image-gradient" src="img/gradient.png" alt="gradient">
    <div class="layer-blur"></div>


    <div class="container">
        <header>
            <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">KVCODE</h1>

            <nav>
                <a data-aos="fade-down" data-aos-duration="1500" href="#">HOME</a>
                <a data-aos="fade-down" data-aos-duration="2000" href="#">CONTATO</a>
                <a data-aos="fade-down" data-aos-duration="2500" href="#">SOBRE</a>
                <a data-aos="fade-down" data-aos-duration="3000" href="#">DOCS</a>
            </nav>


            <button data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0" data-aos-duration="2500" class="btn-signing">SIGNING</button>
        </header>

        <main>
            <div class="content">
                <div data-aos="fade-zoom-in"
                data-aos-easing="ease-in-back"
                data-aos-delay="300"
                data-aos-offset="0" data-aos-duration="1500" class="tag-box">
                    <div class="tag">INTRUCING &wedbar;</div>
                </div>


                <h1 data-aos="fade-zoom-in"
                data-aos-easing="ease-in-back"
                data-aos-delay="300"
                data-aos-offset="0" data-aos-duration="2000">EMAIL FOR <br> DEVELOPERS</h1>

                <p data-aos="fade-zoom-in"
                data-aos-easing="ease-in-back"
                data-aos-delay="300"
                data-aos-offset="0" data-aos-duration="2500" class="description">
                    the best way to reach uumans insted of spam folders,
                    dlever transactional and marketing emails at scale.
                </p>

                <div data-aos="fade-zoom-in"
                data-aos-easing="ease-in-back"
                data-aos-delay="300"
                data-aos-offset="0" data-aos-duration="3000" class="buttons">
                    <a href="#" class="btn-get-started">Documentation &gt;</a>
                    <a href="#" class="btn-signing-main">Getstared &gt;</a>
                </div>
            </div>
        </main>

        <spline-viewer data-aos="fade-zoom-in"
        data-aos-easing="ease-in-back"
        data-aos-delay="300"
        data-aos-offset="0" data-aos-duration="3000" class="robot-3d" url="https://prod.spline.design/ylzVtQ05r2cZyY40/scene.splinecode"></spline-viewer>

    </div>

    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.86/build/spline-viewer.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>


</body>

</html>
